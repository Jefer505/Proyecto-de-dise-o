<!DOCTYPE html>
<html>
<head>
    <title>Texto con Borde de Color</title>
    <style>
        .texto-borde {
            font-size: 48px; /* Tama√±o de la fuente */
            font-weight: bold; /* Negrita para un mejor efecto */
            color: white; /* Color del relleno de las letras */
            -webkit-text-stroke: 2px red; /* Ancho y color del borde */
            text-stroke: 2px red; /* Compatible con algunos navegadores */
        }
    </style>
</head>
<body>
    <p class="texto-borde">Texto con borde de color</p>
</body>
</html>
